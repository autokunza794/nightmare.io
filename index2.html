    <style>
        /* ส่วนที่ไม่ต้องการปรับปรุง */

        .navbar {
            width: 100%;
            background-color: #000;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: auto;
            transition: all 0.4s ease;
        }

        .navbar-logo img {
            width: 40px;
            height: auto;
            transition: all 0.4s ease;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
        }

        .navbar-menu li {
            padding: 14px 20px;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-family: 'Minecraft', sans-serif;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-menu li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 20px;
            transition: all 0.4s ease;
        }

        .navbar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.4s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: #ffffff;
            margin-top: 70px;
            width: 80%;
        }

        h1.minecraft-text, h2.minecraft-text {
            font-family: 'Minecraftia', Arial, sans-serif;
        }

        .dev-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dev-profile {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 150px;
        }

.dev-profile img {
    width: 80px; /* กำหนดขนาดให้เล็กลง */
    height: 80px; /* ความสูงเท่ากับความกว้าง */
    border-radius: 50%; /* ทำให้เป็นวงกลม */
    object-fit: cover; /* ป้องกันการบีบรูปภาพ */
    border: 2px solid #ccc; /* เพิ่มกรอบเพื่อความสวยงาม */
}

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Media Queries สำหรับอุปกรณ์มือถือ */
        @media screen and (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                transition: all 0.4s ease;
            }
            .navbar-toggle {
                display: flex;
            }
            .navbar-menu.active {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .navbar-menu li {
                text-align: center;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
